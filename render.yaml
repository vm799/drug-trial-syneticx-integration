services:
  # Backend API (Express) — runs from server/
  - type: web
    name: medresearch-ai-api
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: node bootstrap.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: OPENAI_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      # Set this to your frontend URL (update after first deploy if needed)
      - key: FRONTEND_URL
        value: https://medresearch-ai-frontend.onrender.com
    autoDeploy: true

  # Frontend (Vue 3 + Vite) — Static Site serving dist/
  - type: static
    name: medresearch-ai-frontend
    plan: free
    buildCommand: npm install && npm run build:prod
    staticPublishPath: dist
    envVars:
      # Point frontend to the API base URL (update after first deploy if needed)
      - key: VITE_API_BASE_URL
        value: https://medresearch-ai-api.onrender.com/api
      - key: VITE_WS_URL
        value: wss://medresearch-ai-api.onrender.com
    routes:
      # SPA rewrite for client-side routing
      - type: rewrite
        source: /*
        destination: /index.html