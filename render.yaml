services:
  # Single service: builds frontend and serves via Express along with API
  - type: web
    name: medresearch-ai
    env: node
    plan: free
    buildCommand: npm install && npm run build:prod && npm run server:install
    startCommand: npm run start:production
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: OPENAI_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: VITE_API_URL
        value: https://$RENDER_EXTERNAL_URL/api
      - key: VITE_API_BASE_URL
        value: https://$RENDER_EXTERNAL_URL/api
      - key: VITE_WS_URL
        value: wss://$RENDER_EXTERNAL_URL
    autoDeploy: true