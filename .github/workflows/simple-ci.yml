name: CI/CD - MedResearch AI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  # ============================================================================
  # BUILD AND TEST
  # ============================================================================
  
  build-and-test:
    name: 🏗️ Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Install backend dependencies
        run: cd server && npm ci

      - name: Lint frontend code
        run: npm run lint
        continue-on-error: true

      - name: Type check frontend
        run: npm run type-check
        continue-on-error: true

      - name: Build frontend
        run: npm run build

      - name: Check frontend build artifacts
        run: |
          ls -la dist/
          echo "Build completed successfully!"

      - name: Security audit frontend
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Security audit backend
        run: cd server && npm audit --audit-level=high
        continue-on-error: true

  # ============================================================================
  # PRODUCTION DEPLOYMENT CHECK
  # ============================================================================
  
  deployment-check:
    name: 🚀 Deployment Check
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd server && npm ci

      - name: Build for production
        run: npm run build

      - name: Check production environment files
        run: |
          echo "Checking production configuration files..."
          ls -la .env.production || echo ".env.production not found (this is okay)"
          ls -la PRODUCTION_DEPLOYMENT.md || echo "PRODUCTION_DEPLOYMENT.md not found"
          ls -la Dockerfile || echo "Dockerfile not found (this is okay)"

      - name: Validate production build
        run: |
          echo "Production build validation:"
          ls -la dist/
          echo "Total build size:"
          du -sh dist/
          echo "✅ Production build is ready for deployment!"

  # ============================================================================
  # NOTIFICATION
  # ============================================================================
  
  notify-status:
    name: 📢 Notify Status
    runs-on: ubuntu-latest
    needs: [build-and-test, deployment-check]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
      - name: Calculate status
        id: status
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "status=❌ Build Failed" >> $GITHUB_OUTPUT
          elif [[ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "status=⏸️ Build Cancelled" >> $GITHUB_OUTPUT  
          else
            echo "status=✅ Build Success" >> $GITHUB_OUTPUT
          fi

      - name: Echo status
        run: |
          echo "🚀 MedResearch AI Deployment Status: ${{ steps.status.outputs.status }}"
          echo "📦 Build artifacts ready for production deployment"
          echo "🌐 Platform ready for Railway, Render, Vercel deployment"